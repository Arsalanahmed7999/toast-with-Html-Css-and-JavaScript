<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast with HTML CSS and JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="margin: 10px 0px; color:antiquewhite; text-align: center;">ABC NEWS</h1>
        <div class="toast">
            <div class="headings">
                <h3 class="toastHeading">Today's Toast</h3>
                <h3 class="time">Time</h3>
                <h5 type="button" class="close">X</h5>
            </div>
            <hr>
            <p class="toastText">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maiores, pariatur perferendis architecto ab nobis animi fugit atque doloremque tempora voluptas. Iusto dicta labore pariatur? Placeat voluptatum reiciendis animi qui consectetur.
            </p>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
